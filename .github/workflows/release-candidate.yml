name: Create a Release Candidate

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or tag to release from
        required: false
        default: main

permissions:
  contents: write
  packages: write

jobs:
  get-version:
    name: Determine semantic version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Create .releaserc.json
        run: |
          cat > .releaserc.json <<'EOF'
          {
            "branches": [{ "name": "main" }],
            "tagFormat": "v${version}",
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator"
            ]
          }
          EOF

      - name: Calculate next version (dry-run)
        id: semver
        run: |
          set -euo pipefail
          npx semantic-release --dry-run | tee sr.log
          VER=$(grep -Eo 'next release version is [0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z\.-]+)?' sr.log | awk '{print $5}' || true)
          echo "version=${VER}" >> $GITHUB_OUTPUT

      - name: Print calculated version
        run: echo "Next version is ${{ steps.semver.outputs.version }}"

      - name: Update crates/stack-cli/Cargo.toml version
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ steps.semver.outputs.version }}"   # e.g. 1.2.3

          TOML="crates/stack-cli/Cargo.toml"
          # Replace the *first* version line inside the [package] section only.
          awk -v ver="$BASE" '
            BEGIN {done=0; inpkg=0}
            /^\[package\]/ {inpkg=1}
            inpkg==1 && !done && $0 ~ /^\s*version\s*=\s*".*"(\s*#.*)?$/ {
              sub(/version\s*=\s*".*"/, "version = \"" ver "\"")
              done=1
            }
            {print}
          ' "$TOML" > "$TOML.tmp" && mv "$TOML.tmp" "$TOML"

  release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - get-version
    outputs:
      tag: ${{ steps.release_meta.outputs.tag }}
      version: ${{ steps.release_meta.outputs.version }}
    steps:
      - name: Determine release metadata
        id: release_meta
        run: |
          set -euo pipefail
          version="${{ needs.get-version.outputs.version }}"
          if [ -z "$version" ]; then
            echo "Version not calculated" >&2
            exit 1
          fi
          tag="rc-${version}"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version=$version" >> "$GITHUB_OUTPUT"
          echo "name=Release Candidate $version" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          release_name: ${{ steps.release_meta.outputs.name }}
          target_commitish: ${{ inputs.ref }}
          prerelease: true
          body: |
            Release candidate built from `${{ inputs.ref }}`.

  build-cli:
    name: Build & upload CLI artifacts
    runs-on: ubuntu-latest
    needs:
      - release
    env:
      FORCE_COLOR: 1
      DAGGER_LOG_FORMAT: plain
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      matrix:
        include:
          - platform: linux
            artifact_path: artifacts/linux/stack
            asset_name: stack-cli-linux
          - platform: macos
            artifact_path: artifacts/macos/stack
            asset_name: stack-cli-macos
          - platform: windows
            artifact_path: artifacts/windows/stack.exe
            asset_name: stack-cli-windows.exe
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ needs.release.outputs.tag }}

      - name: Build CLI (${{ matrix.platform }})
        run: cargo run -p dagger-pipeline -- build ${{ matrix.platform }}
        env:
          STACK_VERSION: rc-${{ needs.release.outputs.version }}

      - name: Upload release artifact
        run: gh release upload ${{ needs.release.outputs.tag }} ./${{ matrix.artifact_path }}#${{ matrix.asset_name }} --clobber
