name: Create a Release Candidate

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or tag to release from
        required: false
        default: main

permissions:
  contents: write
  packages: write

jobs:
  get-version:
    name: Determine semantic version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Create .releaserc.json
        run: |
          cat > .releaserc.json <<'EOF'
          {
            "branches": [{ "name": "main" }],
            "tagFormat": "v${version}",
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator"
            ]
          }
          EOF

      - name: Calculate next version (dry-run)
        id: semver
        run: |
          set -euo pipefail
          npx semantic-release --dry-run | tee sr.log
          VER=$(grep -Eo 'next release version is [0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z\.-]+)?' sr.log | awk '{print $5}' || true)
          echo "version=${VER}" >> $GITHUB_OUTPUT

      - name: Print calculated version
        run: echo "Next version is ${{ steps.semver.outputs.version }}"

      - name: Update crates/stack-cli/Cargo.toml version
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ steps.semver.outputs.version }}"   # e.g. 1.2.3

          TOML="crates/stack-cli/Cargo.toml"
          # Replace the *first* version line inside the [package] section only.
          awk -v ver="$BASE" '
            BEGIN {done=0; inpkg=0}
            /^\[package\]/ {inpkg=1}
            inpkg==1 && !done && $0 ~ /^\s*version\s*=\s*".*"(\s*#.*)?$/ {
              sub(/version\s*=\s*".*"/, "version = \"" ver "\"")
              done=1
            }
            {print}
          ' "$TOML" > "$TOML.tmp" && mv "$TOML.tmp" "$TOML"

  build-linux:
    name: Build Linux binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Run Dagger build
        run: cargo run -p dagger-pipeline -- build linux
        env:
          DAGGER_LOG_FORMAT: plain

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: stack-cli-linux
          path: artifacts/linux/stack
          if-no-files-found: error

  build-macos:
    name: Build macOS binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Run Dagger build
        run: cargo run -p dagger-pipeline -- build macos
        env:
          DAGGER_LOG_FORMAT: plain

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: stack-cli-macos
          path: artifacts/macos/stack
          if-no-files-found: error

  build-windows:
    name: Build Windows binary
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}

      - name: Run Dagger build
        run: cargo run -p dagger-pipeline -- build windows
        env:
          DAGGER_LOG_FORMAT: plain

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: stack-cli-windows
          path: artifacts/windows/stack.exe
          if-no-files-found: error

  release:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - get-version
      - build-linux
      - build-macos
      - build-windows
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Determine release metadata
        id: release_meta
        run: |
          set -euo pipefail
          version="${{ needs.get-version.outputs.version }}"
          if [ -z "$version" ]; then
            echo "Version not calculated" >&2
            exit 1
          fi
          tag="v${version}-rc"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "name=Release Candidate $version" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.release_meta.outputs.tag }}
          release_name: ${{ steps.release_meta.outputs.name }}
          target_commitish: ${{ inputs.ref }}
          prerelease: true
          body: |
            Release candidate built from `${{ inputs.ref }}`.

      - name: Upload Linux asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-artifacts/stack-cli-linux/stack
          asset_name: stack-linux
          asset_content_type: application/octet-stream

      - name: Upload macOS asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-artifacts/stack-cli-macos/stack
          asset_name: stack-macos
          asset_content_type: application/octet-stream

      - name: Upload Windows asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release-artifacts/stack-cli-windows/stack.exe
          asset_name: stack-windows.exe
          asset_content_type: application/octet-stream
          
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Commit version bump (no workflow change)
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add crates/stack-cli/Cargo.toml
          git commit -m "chore(rc): set stack-cli to ${{ needs.get-version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push
