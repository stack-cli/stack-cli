name: Create a Release Candidate

on:
  workflow_dispatch:
    inputs:
      ref:
        description: Branch or tag to release from
        required: false
        default: main

permissions:
  contents: write
  packages: write

jobs:
  get-version:
    name: Determine semantic version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.semver.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install semantic-release
        run: npm install -g semantic-release @semantic-release/commit-analyzer @semantic-release/release-notes-generator

      - name: Create .releaserc.json
        run: |
          cat > .releaserc.json <<'EOF'
          {
            "branches": [{ "name": "main" }],
            "tagFormat": "v${version}",
            "plugins": [
              "@semantic-release/commit-analyzer",
              "@semantic-release/release-notes-generator"
            ]
          }
          EOF

      - name: Calculate next version (dry-run)
        id: semver
        run: |
          set -euo pipefail
          npx semantic-release --dry-run | tee sr.log
          VER=$(grep -Eo 'next release version is [0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z\.-]+)?' sr.log | awk '{print $5}' || true)
          echo "version=${VER}" >> $GITHUB_OUTPUT

      - name: Print calculated version
        run: echo "Next version is ${{ steps.semver.outputs.version }}"

      - name: Update crates/stack-cli/Cargo.toml version
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ steps.semver.outputs.version }}"   # e.g. 1.2.3

          TOML="crates/stack-cli/Cargo.toml"
          # Replace the *first* version line inside the [package] section only.
          awk -v ver="$BASE" '
            BEGIN {done=0; inpkg=0}
            /^\[package\]/ {inpkg=1}
            inpkg==1 && !done && $0 ~ /^\s*version\s*=\s*".*"(\s*#.*)?$/ {
              sub(/version\s*=\s*".*"/, "version = \"" ver "\"")
              done=1
            }
            {print}
          ' "$TOML" > "$TOML.tmp" && mv "$TOML.tmp" "$TOML"

  build-cli:
    name: Build CLI binaries
    runs-on: ubuntu-latest
    needs:
      - get-version
    env:
      FORCE_COLOR: 1
      DAGGER_LOG_FORMAT: plain
    strategy:
      matrix:
        include:
          - platform: linux
            artifact_path: artifacts/linux/stack
            asset_name: stack-cli-linux
          - platform: macos
            artifact_path: artifacts/macos/stack
            asset_name: stack-cli-macos
          - platform: windows
            artifact_path: artifacts/windows/stack.exe
            asset_name: stack-cli-windows.exe
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - name: Build CLI (${{ matrix.platform }})
        run: cargo run -p dagger-pipeline -- build ${{ matrix.platform }}
        env:
          STACK_VERSION: v${{ needs.get-version.outputs.version }}-rc
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_path }}
          if-no-files-found: error
