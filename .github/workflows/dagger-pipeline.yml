name: dagger pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Run Dagger build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Dagger build
        id: dagger
        continue-on-error: true
        run: cargo run -p dagger-pipeline -- build linux
        env:
          DAGGER_LOG_FORMAT: plain