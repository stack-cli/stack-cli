name: Promote latest RC to Stable

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need tags
          persist-credentials: false  # Let us supply our own token for pushes

      - name: Find latest RC tag
        id: rc
        shell: bash
        run: |
          set -euo pipefail
          latest_rc=$(git tag -l "v*-rc" --sort=-v:refname | head -n1)
          if [ -z "${latest_rc}" ]; then
            echo "No RC tags found"
            exit 1
          fi
          echo "latest_rc=${latest_rc}" >> "$GITHUB_OUTPUT"
          base="${latest_rc%%-rc}"
          echo "base=${base#v}" >> "$GITHUB_OUTPUT"
          echo "Promoting ${latest_rc} -> ${base}"

      - name: Get RC release assets
        id: rc_assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${{ steps.rc.outputs.latest_rc }}"
          echo "Fetching assets from ${tag}"
          gh release download "$tag" --dir rc-assets
          echo "files=$(ls rc-assets | xargs)" >> "$GITHUB_OUTPUT"

      - name: Create stable tag (same commit as RC)
        run: |
          set -euo pipefail
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          rc_tag="${{ steps.rc.outputs.latest_rc }}"
          stable="v${{ steps.rc.outputs.base }}"
          commit=$(git rev-list -n 1 "${rc_tag}")
          git tag -a "${stable}" -m "Promote ${rc_tag} to ${stable}" "${commit}"
          git push origin "${stable}"

      - name: Update docs with stable version
        env:
          STABLE_VERSION: v${{ steps.rc.outputs.base }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          if [ -z "${STABLE_VERSION}" ]; then
            echo "Stable version is empty" >&2
            exit 1
          fi

          docs_file="crates/stack-cli.com/content/docs/index.md"
          home_file="crates/stack-cli.com/src/pages/home.rs"

          sed -i "s/export STACK_VERSION=.*/export STACK_VERSION=${STABLE_VERSION}/" "$docs_file"
          sed -i "s/export STACK_VERSION=.*/export STACK_VERSION=${STABLE_VERSION}/" "$home_file"

          if git diff --quiet -- "$docs_file" "$home_file"; then
            echo "Files already set to ${STABLE_VERSION}; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: update STACK_VERSION to ${STABLE_VERSION}"
          git push origin "HEAD:${BRANCH_NAME}"

      - name: Create GitHub Release (stable)
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.rc.outputs.base }}
          prerelease: false
          files: rc-assets/*
