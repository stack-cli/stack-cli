name: Promote latest RC to Stable

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need tags

      - name: Find latest RC tag
        id: rc
        shell: bash
        run: |
          set -euo pipefail
          latest_rc=$(git tag -l "v*-rc.*" --sort=-v:refname | head -n1)
          if [ -z "${latest_rc}" ]; then
            echo "No RC tags found"
            exit 1
          fi
          echo "latest_rc=${latest_rc}" >> "$GITHUB_OUTPUT"
          base="${latest_rc%%-rc.*}"
          echo "base=${base#v}" >> "$GITHUB_OUTPUT"
          echo "Promoting ${latest_rc} -> ${base}"

      - name: Get RC release assets
        id: rc_assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          tag="${{ steps.rc.outputs.latest_rc }}"
          echo "Fetching assets from ${tag}"
          gh release download "$tag" --dir rc-assets
          echo "files=$(ls rc-assets | xargs)" >> "$GITHUB_OUTPUT"

      - name: Create stable tag
        shell: bash
        run: |
          set -euo pipefail
          ver="v${{ steps.rc.outputs.base }}"
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          if git rev-parse "${ver}" >/dev/null 2>&1; then
            echo "Tag ${ver} already exists."
            exit 1
          fi
          # Tag the same commit as the RC
          commit=$(git rev-list -n 1 "${{ steps.rc.outputs.latest_rc }}")
          git tag -a "${ver}" -m "Promote ${{ steps.rc.outputs.latest_rc }} to ${ver}" "$commit"
          git push origin "${ver}"

      - name: Create GitHub Release (stable)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.rc.outputs.base }}
          name: v${{ steps.rc.outputs.base }}
          prerelease: false
          files: rc-assets/*
          body: |
            Promoted from ${{ steps.rc.outputs.latest_rc }}.
